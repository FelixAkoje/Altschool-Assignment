<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>

    <link rel="stylesheet" href="form.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="Container">
      <section class="graphic-section">
        <div class="img-div">
          <img src="Images/Altschool laptop.png" alt="laptop"  class="laptop-img" />
        </div>
        <div class="img-footer">
          <h2>learn highly sought <br> after skills without <br> hassles.</h2>
          <footer>
            <section>
              <a
                href="https://twitter.com/altschoolafrica"
                target="_blank"
                rel="noopener"
              >
                <img
                  src="/Images/x twitter.png"
                  alt="X"
                  
                  class="twitter"
                />
              </a>
              <a href="https://facebook.com/AltSchoolAfrica">
                <img
                  src="/Images/facebook.png"
                  alt="Facebook"
                  
                  class="facebook"
                />
              </a>
              <a href="https://linkedin.com/school/altschoolafrica">
                <img
                  src="/Images/likedln.png"
                  alt="Linkedln"
                  
                  class="Linkedln"
                />
              </a>
              <a href="https://instagram.com/altschoolafrica">
                <img
                  src="/Images/instagram.jpeg"
                  alt="Instagram"
                
                  class="instagram"
                />
              </a>
            </section>
            <a href="tel:0800ALTSCHOOL">Tel: 0800ALTSCHOOL</a>
          </footer>
        </div>
      </section>
      <section class="form-section">
        <div>
          <p class="already">
            Already an altschooler?
            <a href="/sign.html">Sign in!</a>
          </p>

          <section>
            <h2>Sign Up</h2>
            <h4 class="">Take the next steps to apply at AltSchool Africa</h4>

            <form action="">
              <div class="form-row">
                <div class="fname-div">
                  <label for="fname">First Name</label> <br />
                  <input
                    type="text"
                    name=""
                    id="first-name"
                    placeholder="Enter First Name"
                  />
                </div>
                <div class="Lname-div">
                  <label for="Lname">Last Name</label> <br />
                  <input
                    type="text"
                    name=""
                    id="last-name"
                    placeholder="Enter Last Name"
                  />
                </div>
              </div>
              <div class="form-row">
                 <div class="gender-div">
                    <label for="Gender">Gender</label> <br>
                    <select name="Gender" id="gender">
                        <option value="">Select Gender</option>
                        <option value="">Male</option>
                        <option value="">Female</option>
                        
                    </select>
                 </div>
                 <div class="dob-div">
                    <label for="DOB">Date of Birth</label> <br>
                    <input type="date" name="DOB" id="dob">
                 </div>
              </div>
              <div class="form-row">
                <div class="email-div">
                    <label for="email">Email Address</label> <br>
                    <input type="email" name="" id="email">
                </div>
                <div class="number-div">
                    <label for="">Phone Number</label> <br>
                    <input type="number" name="" id="number">
                </div>
              </div>
              <div class="form-row">
                <div class="country-div" >
                    <label for="Country">Country</label> <br>
                    <select name="Country" id="country">
                        <option value="United States">United States</option>
                        <option value="Afghanistan">Afghanistan</option>
                        <option value="Albania">Albania</option>
                        <option value="Algeria">Algeria</option>
                        <option value="American Samoa">American Samoa</option>
                        <option value="Andorra">Andorra</option>
                        <option value="Angola">Angola</option>
                        <option value="Anguilla">Anguilla</option>
                        <option value="Antartica">Antarctica</option>
                        <option value="Antigua and Barbuda">Antigua and Barbuda</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Armenia">Armenia</option>
                        <option value="Aruba">Aruba</option>
                        <option value="Australia">Australia</option>
                        <option value="Austria">Austria</option>
                        <option value="Azerbaijan">Azerbaijan</option>
                        <option value="Bahamas">Bahamas</option>
                        <option value="Bahrain">Bahrain</option>
                        <option value="Bangladesh">Bangladesh</option>
                        <option value="Barbados">Barbados</option>
                        <option value="Belarus">Belarus</option>
                        <option value="Belgium">Belgium</option>
                        <option value="Belize">Belize</option>
                        <option value="Benin">Benin</option>
                    </select>
                </div>
                <div class="state-div">
                    <label for="State">State/City of Residence</label> <br>
                    <input type="text" placeholder="Enter your city of residence" id="state">
                </div>
              </div>
              <div>
                <label for="">How did you hear about us?</label> <br>
                <select name="" id="about-us">
                    <option value="Select">Select channel</option>
                    <option value="twitter">Twitter</option>
                    <option value="facebook">Facebook</option>
                    <option value="instagram">Instagram</option>
                    <option value="linkedln">Linkedln</option>
                    <option value="youtube">Youtube</option>
                    <option value="friend">Friend</option>
                    <option value="billboard">Billboard</option>
                </select>
              </div>
              <div class="form-row">
                <div class="password-div">
                    <label for="password">Password</label> <br>
                    <input type="password" name="" id="password" placeholder="Enter password">
                </div>
                <div class="confirm-div">
                    <label for="password">Confirm Password</label> <br>
                    <input type="password" name="" id="confirm-p" placeholder="Enter password again">
                </div>
              </div>
              <h4>
                By clicking submit, I agree to &nbsp;
                <a href="https://www.altschoolafrica.com/terms-and-conditions" target="__blank">Terms of Use</a>
                &nbsp;and acknowledge that I <br>
                have read the &nbsp;
                <a href="https://www.altschoolafrica.com/privacy-policy" target="__blank">Privacy Policy.</a>
              </h4>
              <button class="submit">Submit</button>
            </form>
          </section>
        </div>
      </section>
    </div>
  </body>
</html>
