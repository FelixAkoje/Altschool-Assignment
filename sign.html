<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>

    <link rel="stylesheet" href="sign.css">
</head>
<body>
    
        <h3 class="login-heading">
            Login

        </h3>
    
    <form action="">
        <div class="username-div">
            <label for="username or email" class="username">Username or Email Address</label>
        <input type="text" placeholder="Enter username or Email" class="username-email">
        </div>
        <div class="password-div">
            <label for="password">Password</label>
        <input type="password" placeholder="Enter Password" class="password">
        </div>
        <div class="checkbox-div">
            <input type="checkbox" name="" id="">
        <label for="checkbox">Remember Me</label>

        </div>

        <div class="button-div">
            <button type="submit" class="button">Login</button>
        </div>
       
        <div>
            <p class="lost-password">
                Lost your Password?
            </p>
        </div>
    </form>
  
</body>
</html>
